<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tamagotchi - ver 2.0</title>

    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="app/css/normalize.css">
    <link rel="stylesheet" href="app/css/main.css">
</head>

<body>

    <main class="main-section">
        <nav class="game-navigation">

            <button class="startBtn">play</button>

            <div class="your-scores">
                <h5 class="your-scores--margin">Your last score:</h5>
                <span class="last-game-score">-</span>

                <h6 class="your-scores--margin">Your top score:</h6>
                <span class="your-top-score">-</span>

            </div>

        </nav>

        <section class="game">


            <!-- SECTION WHERE YOU CAN PLAY GAME -->
            <section class="game-window">

                <div class="game-window--stats">

                    <!-- POINTS -->
                    <div class="game-points">

                        <p class="game-points__content">PKT</p>

                    </div>
                    <hr style="width:80%;">
                    <!-- TIME -->
                    <div class="game-time">


                        <p class="game-time--content">TIME</p>

                    </div>

                </div>


                <!-- OUR PET -->
                <div class="pet-container">


                    <div class="stars-container">

                        <div class="star-1"></div>
                        <div class="star-2"></div>
                        <div class="star-3"></div>
                        <div class="star-4"></div>
                        <div class="star-5"></div>
                        <div class="star-6"></div>
                        <div class="star-7"></div>
                        <div class="star-8"></div>
                        <div class="star-9"></div>
                        <div class="star-10"></div>
                        <div class="star-11"></div>
                        <div class="star-12"></div>


                    </div>

                    <div class="pet__body">


                        <div class="pet__ears">

                            <div class="pet__ears--left"></div>
                            <div class="pet__ears--right"></div>

                        </div>

                        <div class="pet__face">

                            <div class="pet__eyes">

                                <div class="pet_eyes--left">

                                    <div class="pet_eyes--white-part--left"></div>

                                </div>
                                <div class="pet_eyes--right">

                                    <div class="pet_eyes--white-part--right"></div>

                                </div>

                            </div>

                            <div class="pet__nose"></div>

                            <div class="pet__mustache">

                                <div class="pet__mustache--left">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div class="pet__mustache--right">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>

                            </div>

                            <div class="pet__mouth ">

                                <div class="pet__tongue"></div>

                            </div>

                        </div>

                        <div class="pet__hands">

                            <div class="pet__hands--left"></div>
                            <div class="pet__hands--right"></div>

                        </div>

                        <div class="pet__legs">

                            <div class="pet__legs--left"></div>
                            <div class="pet__legs--right"></div>

                        </div>

                    </div>

                </div>

                <!-- GAME BUTTONS -->

                <section class="game-btns">

                    <div class="game-btn-container">
                        <button class="btn game-btns__feed">FEED</button>
                        <img class="btn-container-img btn-container-img-feed btn-img-hide" src="https://image.flaticon.com/icons/svg/135/135728.svg" alt="feed img">
                    </div>

                    <div class="game-btn-container">
                        <button class="btn game-btns__clean">CLEAN</button>
                        <img class="btn-container-img btn-container-img-clean btn-img-hide"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/PEO-shit.svg/64px-PEO-shit.svg.png"
                            alt="clean img">
                    </div>

                    <div class="game-btn-container">
                        <button class="btn game-btns__play">PLAY</button>
                        <img class="btn-container-img btn-container-img-play btn-img-hide" src="https://svgsilh.com/svg/1294077.svg" alt="play img">
                    </div>

                </section>


            </section>

            <!-- SECTION WITH GAME DETAILS -->
            <section class="game-panel">

                <div class="game-panel__points-animation_columns">

                    <div class="game-panel__column">

                        <div class="game-command game-command-animate-feed">FEED NOW!</div>

                        <div class="delete-after-game game-panel__column--feed"></div>

                    </div>

                    <div class="game-panel__column">

                        <div class="game-command game-command-animate-clean">CLEAN NOW!</div>

                        <div class="delete-after-game game-panel__column--clean"></div>

                    </div>

                    <div class="game-panel__column">

                        <div class="game-command game-command-animate-play">PLAY NOW!</div>

                        <div class="delete-after-game game-panel__column--play"></div>

                    </div>


                </div>


            </section>

        </section>

            <h1 class="info__game-title">Tamagotchi(-like) GAME</h1>

                delectus in rerum sed libero blanditiis. Earum!

            </article>

        </section> -->

    </main>


    <script src="app/scripts/main.js"></script>
</body>

</html>
