<!DOCTYPE html>
<html lang="pl">
     <head>
          <meta charset="utf-8">
          <title>Tamagotchi -> exercise for SASS and JS</title>
          <link rel="stylesheet" href="css/style.css">
     </head>
     <body>
          <div class="content">
               <div class="box box__top">
                    <div class="doggy">
                         <div class="doggy__head">
                              <div class="ear"></div>
                              <div class="under--ear--triangle"></div>
                              <div class="left--eye"></div>
                              <div class="right--eye"></div>
                              <div class="muzzle">
                                   <div class="nose"></div>
                                   <div class="nose__two"></div>
                                   <div class="teeth"></div>
                                   <div class="tongue">
                                        <div class="tongue--1"></div>
                                        <div class="tongue--2"></div>
                                   </div>
                              </div>
                         </div>
                         <div class="doggy__body">
                              <div class="neck">
                                   <div class="neck--hair">
                                        <div class="neck--hair1"></div>
                                        <div class="neck--hair2"></div>
                                        <div class="neck--hair3"></div>
                                        <div class="neck--hair4"></div>
                                   </div>
                              </div>
                              <div class="chest"></div>
                              <div class="back">
                                   <div class="back--part1"></div>
                                   <div class="back--part2"></div>
                                   <div class="back--part3"></div>
                              </div>
                              <div class="stomach">
                                   <div class="abdomen">
                                        <div class="abdomen--hair1"></div>
                                        <div class="abdomen--hair2"></div>
                                        <div class="abdomen--hair3"></div>
                                        <div class="abdomen--hair4"></div>
                                        <div class="stomach--smth"></div>
                                   </div>
                              </div>
                              <div class="left--paw">
                                   <div class="left--paw--front"></div>
                                   <div class="left--paw--back"></div>
                              </div>
                              <div class="right--paw">
                                   <div class="right--paw--front"></div>
                              </div>
                              <div class="left--back--paw">
                                   <div class="thigh">
                                        <div class="thigh--hair1"></div>
                                        <div class="thigh--hair2"></div>
                                        <div class="thigh--hair3"></div>
                                        <div class="thigh--hair4"></div>
                                   </div>
                                   <div class="calf">
                                        <div class="calf--cut"></div>
                                   </div>
                                   <div class="feet"></div>
                              </div>
                              <div class="right--back--paw">
                                   <div class="thigh--r">
                                        <div class="thigh--hair1--r"></div>
                                        <div class="thigh--hair2--r"></div>
                                        <div class="thigh--hair3--r"></div>
                                        <div class="thigh--hair4--r"></div>
                                   </div>
                                   <div class="calf--r">
                                        <div class="calf--cut--r"</div>
                                   </div>
                                   <div class="feet--r"></div>
                              </div>
                              <div class="tail">
                                   <div class="tail--top">
                                        <div class="tail--top--2"></div>
                                        <div class="tail--top--3"></div>
                                   </div>
                                   <div class="tail--bottom">
                                        <div class="tail--bottom--2"></div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
               <div class="box box__bottom">
                    <div class="buttons">
                         <button id="feed">feed</button>
                         <button id="clean">clean up</button>
                         <button id="play">play</button>
                         <button id="cure">cure</button>
                         <button id="wash">wash</button>
                         <button id="sleep">sleep</button>
                    </div>
               </div>
          </div>
     </body>
     <script src="http://localhost:35729/livereload.js"></script>
</html>
